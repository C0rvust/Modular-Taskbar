[Rainmeter]
SkinWidth=#Skin.Width#
SkinHeight=#Skin.Height#
Update=#UpdateInterval#
DefaultUpdateDivider=-1
AccurateText=1

OnRefreshAction=[!Move "#Skin.X#" "#Skin.Y#"][!Update]
MouseLeaveAction=[!CommandMeasure main.PopUpTimer "Execute 1" "#RootConfig#"]
MouseOverAction=[!CommandMeasure main.PopUpTimer "Stop 1" "#RootConfig#"]

DefaultAlwaysOnTop=-2

[Variables]
@IncludeVar=#@#variables.inc
UpdateInterval=1000

Module.Start.ItemSize=(#body.ElementSize#*0.8)
Module.Start.ItemSlots=13

Parent.Position=226
Skin.Width=220
Skin.Height=(2*(#body.Padding#+#Body.CornerRadius#)+#Module.Start.ItemSlots#*#Module.Start.ItemSize#)
Skin.X=(#Parent.Position#-(#body.Padding#+#body.CornerRadius#))
Skin.Y=(#Body.Y#-#body.PopUpGap#-#Skin.Height#)


[Module.Start.StyleItemString]
x=r
y=#Module.Start.ItemSize#r
w=(#Skin.Width#-(#body.Padding#+#Body.CornerRadius#)-[Module.Start.Item.Start:x])
h=#Module.Start.ItemSize#
InlineSetting=Face | #font.DisplayName#
InlineSetting2=Size | #font.SizeStd#
InlineSetting3=Color | #Colour.2.Code#,#Colour.2.Alpha#
Prefix="  "
StringAlign=LeftCenter
AntiAlias=1
SolidColor=0,0,0,1
MouseOverAction=[!SetOption #CurrentSection# SolidColor "#colour.3.Code#,#colour.3.Alpha#"][!UpdateMeter #CurrentSection#][!Redraw]
MouseLeaveAction=[!SetOption #CurrentSection# SolidColor "0,0,0,1"][!UpdateMeter #CurrentSection#][!Redraw]

[Module.Start.Calc.NumberItem]
Measure=Calc
Formula=([Module.Start.Item.Final:y]-[Module.Start.Item.Start:y])/#Module.Start.ItemSize#-1
DynamicVariables=1
IfCondition=#CurrentSection#=#Module.Start.ItemSlots#
IfTrueAction=[!DisableMeasure #CurrentSection#]
IfFalseAction=[!WriteKeyValue Variables Module.Start.ItemSlots "([#CurrentSection#])"][!Refresh]

[module.Start.Container]
Meter=Shape
Shape=Rectangle 0,0,#Skin.Width#,#Skin.Height#,#body.CornerRadius# | StrokeWidth 0 | Fill Color #colour.1.Code#,#colour.1.Alpha#

[Module.Start.Item.Start]
Meter=String
x=((#body.Padding#+#Body.CornerRadius#))
y=((#body.Padding#+#Body.CornerRadius#)-#Module.Start.ItemSize#*0.50)

