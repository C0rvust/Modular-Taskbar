[Rainmeter]
SkinWidth=#ScreenAreaWidth#
SkinHeight=#Skin.Height#
Update=#UpdateInterval#
DefaultUpdateDivider=-1
AccurateText=1

ContextTitle=Edit &Settings
ContextAction=["#@#variables.inc"]
ContextTitle2=Edit &Module List
ContextAction2=["#@#ModuleList.inc"]

OnRefreshAction=[!CommandMeasure main.PopUpTimer "Execute 1"][!Update]
MouseLeaveAction=[!CommandMeasure main.PopUpTimer "Execute 1"]

DefaultAlwaysOnTop=-2

[Variables]
@IncludeVar=#@#Variables.inc
UpdateInterval=30

Skin.Width=#body.Width#
Skin.Height=#body.Height#

[variables.WriteValues]
Measure=Calc
Formula=#body.Y#
IfCondition=#CurrentSection#=#CurrentConfigY#
IfFalseAction=[!WriteKeyValue Variables body.Y "#CurrentConfigY#" "#@#Variables.inc"][!Refresh]
DynamicVariables=1

[main.WindowMessagingPlugin]
Measure=Plugin
Plugin=WindowMessagePlugin
WindowClass=AutoHotkey

[main.PopUpTimer]
Measure=Plugin
Plugin=ActionTimer
ActionList1=Wait 500 | DeactivatePopup
DeactivatePopup=[!DeactivateConfig "#RootConfig#\Popup"]
DynamicVariables=1
IgnoreWarnings=1

[main.Background]
Meter=Shape
x=#body.X#
Shape=Rectangle 0,0,#Skin.Width#,#Skin.Height#,#body.CornerRadius# | StrokeWidth 0 | Fill Color #colour.1.Code#,#colour.1.Alpha#

[main.ModuleList]
@IncludeModuleList=#@#ModuleList.inc
